<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
    <h2>WE'RE LAUNCHING SOON</h2>

    <div class="time-container">
      <div class="time-el days-c">
        <div class="box">
        <p class="big-text" id='days'>01</p>
      </div>
        <span id="days-d">DAYS</span>
    </div>
    <div class="time-el hours-c">
      <div class="box">
        <p class="big-text" id='hours'>01</p>
      </div> 
      <span id="hours-h">HOURS</span>
   </div>
    <div class="time-el mins-c">
      <div class="box">
        <p class="big-text" id='mins'>01</p>
      </div>
      <span id="mins-m">MINUTES</span>
    </div>
    <div class="time-el seconds-c">
      <div class="box">
        <p class="big-text" id='seconds'>01</p>
      </div>
      <span id="seconds-s">SECONDS</span>
    </div>
