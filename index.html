<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <h2>WE'RE LAUNCHING SOON</h2>

    <div class="time-container">
      <div class="time-el days-c">
        <p class="big-text" id='days'>01</p>
        <!-- <span>DAYS</span> -->
    </div>
    <div class="time-el hours-c">
      <p class="big-text" id='hours'>01</p>
      <!-- <span>HOURS</span> -->
   </div>
    <div class="time-el mins-c">
      <p class="big-text" id='mins'>01</p>
      <!-- <span>MINS</span> -->
    </div>
    <div class="time-el seconds-c">
      <p class="big-text" id='seconds'>01</p>
      <!-- <span>SECONDS</span> -->
    </div>
  </div>
  <div class="desc">
  <span>DAYS</span>
  <span>HOURS</span>
  <span>MINS</span>
  <span>SECONDS</span>
  </div>
  
  
  
  <footer>
    <a href=""> <img src="./images/icon-facebook.svg"/> </a>
    <a href=""> <img src="./images/icon-pinterest.svg"/> </a>
    <a href=""> <img src="./images/icon-instagram.svg"/> </a>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pablo A Bonilla</a>.
    </div>
  </footer>
</body>
</html>
