<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <script src="./script.js" defer></script>
  <title>Frontend Mentor | Launch countdown timer</title>  
</head>
<body>
  <div class="container">

      <div class="title">
        <h1>WE'RE LAUNCHING SOON</h1>
      </div>
      
      <div class="time-container">
          <div class="time-el">
        <div class="time-num">
        <p id='day-counter'>14</p>
      </div>
      <div class="time-label">
        <p class='days'>days</p>
      </div>
    </div>

    <div class="time-el">
        <div class="time-num">
        <p id='hours-counter'>01</p>
      </div>
      <div class="time-label">
        <p id='hours'>hours</p>
      </div>
    </div>

    <div class="time-el">
      <div class="time-num">
      <p id='mins-counter'>01</p>
    </div>
    <div class="time-label">
      <p id='mins'>mins</p>
    </div>
  </div>

  <div class="time-el">
    <div class="time-num">
    <p id='seconds-counter'>01</p>
  </div>
  <div class="time-label">
    <p id='seconds'>seconds</p>
  </div>
</div>

</div>
</div> 
  
  <footer>
    <ul class="social">
      <li>
        <img src="./images/icon-facebook.svg" alt="facebook-img" class="fac">
      </li>

      <li>
        <img src="./images/icon-pinterest.svg" alt="pinterest-img">
      </li>

      <li>
        <img src="./images/icon-instagram.svg" alt="instagram-img">
      </li>
    </ul>
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Jutsued">Pablo A Bonilla</a></span>
  </footer>

</body>
</html>
